<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = +prompt('Введите число N: ');
        if(isNaN(size) || size <= 0 || size > 100) {
            console.log('Неправильный введеный диапазон!!!',);
            throw new Error;
        }
        let result = 0;
        let arr = new Array();
        arr.length = size;

        for(let i = 0; i < arr.length; ++i) {
            arr[i] = new Array();
        }

        for(let i = 0; i < arr.length; ++i) {
            for(let j = 0; j < arr.length; ++j) {
                if (i - j < 0) {
                    arr[i][j] = Math.floor(Math.random() * 2);
                if (arr[i][j] == 1) {
                    result++;
                }
            }
            if(arr[i][j] == 1) {
                arr[j][i] = 1;
            }
            if(arr[i][j] == undefined) {
                arr[i][j] = 0;
            }
        }
    }
        console.log('Количество дорог: ' + result);
        console.log(arr);
    </script>
</body>
</html>
