<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск радиуса и площади круга</title>
    <script>
        'use strict';
        //ввод
        let circumFerence = +prompt("Введите длину окружности: ");
        
        //решение
        let radius = circumFerence / (2 * Math.PI);
        let area = Math.pow(circumFerence, 2) / (4 * Math.PI);
        let sideSquare = Math.sqrt(area);

        //вывод
        document.write("<h1>Радиус круга: " + radius.toFixed(3) + "</h1>");
        document.write("<h1>Площадь круга: " + area.toFixed(3) + "</h1>");
        document.write("<h1>Сторона квадрата: " + sideSquare.toFixed(3) + "</h1>");
    </script>
</head>
<body>
</body>
</html>
