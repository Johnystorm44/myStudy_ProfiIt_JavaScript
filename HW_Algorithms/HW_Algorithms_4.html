<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Возведение в степень с помощью умножения</title>

    <script>
        'use strict';
        //ввод данных
        let mainNum = +prompt("Введите число: ");

        //решение
        let firstNum = mainNum * mainNum;
        let secNum = firstNum * firstNum;
        let thirdNum = secNum * secNum;
        let result = thirdNum * secNum;

        //вывод
        document.write("<h1>Результат: " + result + "</h1>");
    </script>
</head>
<body>
    
</body>
</html>
