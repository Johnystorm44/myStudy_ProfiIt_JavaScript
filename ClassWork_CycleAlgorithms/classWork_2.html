<body>
    <script>
    var person = {fname: 'Andrey', lname: 'Melnikov', age:28};
    let text = "";
    let x;

    for(x in person) { //for in для поиска в объектах
        text += person[x] + " ";
    }
    alert(text);
    </script>
    
</body>
