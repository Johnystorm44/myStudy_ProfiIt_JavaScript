<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ №5</title>
</head>
<body>
    <script>
        let num = 452022;
        let count = 0;
        let M = 0;
        while (count < 5) {
            for(let i = 2; i <= num; i++) {
                if (num % i == 0) {
                    M = i + num / Math.floor(i);
                    break;
                }
                if(M % 7 == 3) {
                    console.log("Оснвное число: " + num + " Сумма делителей: " + M);
                    count++;
                }
            }
         num++;   
        }
    </script>
</body>
</html>
