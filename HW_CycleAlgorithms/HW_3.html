<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ №3</title>
</head>
<body>
    <script>
        function formula(i) {
            return (1 + Math.abs(Math.sin(i)));
        }

        let E = +prompt("Введите проверочное число Е: ");
        let result = 1;//переменная для вывода и проверки результата с проверочным числом
        let i = 0;//счетчик

        while(result < E) {
            result *= formula(i);
            i += 0.1;
        }

        console.log("Проверочное число E: " + E + " Результат: " + result);
       
    </script>
</body>
</html>
