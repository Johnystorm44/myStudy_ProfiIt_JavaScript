    <script>    
    let num = 452022;
    let countOfDivider = 1;
    let count = 1;
    let min = 1;
    let max = 1;
    let M = 0;
    while (count <= 5) {
        for (let i = 2;i < num;i++) {
            if (num % i == 0) {
                if(countOfDivider == 1) {
                    min = i;//находится самый первый делитель и он минимальный
                }
                max = i;
                countOfDivider++;
            }
            if(i == num - 1){
            M = max + min;

            if (M % 7 == 3) {
                console.log("Число : " + num + " Сумма делителей: " + M);
                count++;
            }
        }  
        }
        num++;
    }
</script>
