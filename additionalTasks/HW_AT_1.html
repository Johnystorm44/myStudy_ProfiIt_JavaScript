        if(numberA < numberB && numberA < numberC) {

        }

        if(numberA > numberB && numberA > numberC) {

                middleNum = numberB;
            }

        if(numberB > numberA && numberB > numberC) {

            } else {
               middleNum = numberC;

            if(numberA > numberB) {
                middleNum = numberA;
            } else {
                middleNum = numberB;
            }
        }

        let firstResult = (maxResult - minResult) * 2;
        let secResult = minResult * middleNum;
        
        if(firstResult > secResult) {
            console.log("Результат удвоенной разности наибольшего и наименьшего больше.");
        } else if (firstResult < secResult) {
            console.log("Результат произведения меньшего и среднего числа больше.");
