<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Введите заданное А: ");
        let sum = 0;
        let num = 1;
        let denumerator;

        while (sum <= a) {
            denumerator = num * 2 - 1;
            sum += num / denumerator;
            num++;
        }

        console.log("Занменатель n: " + denumerator + " Сумма : " + sum + " Заданное А: " + a);
    </script>
</body>
</html>
