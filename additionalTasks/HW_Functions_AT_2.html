<body>
    <script>
        function getFirstResult (num) {
            if (num === 10) {
                return 1;
            }
            if (num < 10) {
                return getFirstResult(num + 1) + getFirstResult(num * 2);
            } else {
                return 0;
            }
        }

        function getSecResult(secNum) {
            if (secNum === 20) {
                return 1;
            }
            if (secNum < 20) {
                return getSecResult(secNum + 1) + getSecResult(secNum * 2);
            } else {
                return 0;
            }
        }

        let result;
        result = getFirstResult(1) * getSecResult(10);
        
        console.log("Кол-во программ: " + result);
    </script>
</body>
