<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function noSpace(str) {
            let result = str.trim();//удаляет повторяющиеся пробелы с начала и конца строки
            while(result.includes("  ")) {//includes определяет содержит ли строка(массив) определенный элемент и возвращает булево значение
                result = result.replaceAll("  ", " ");//replaceAll возвращает новую строку с замененными элементами
            }

            return result;
        };

        var myStr = prompt("Введите строку с пробелами: ");
        alert(noSpace(myStr));
    </script>
</body>
</html>
