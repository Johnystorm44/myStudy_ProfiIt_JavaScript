<body>
    <script>
        function getF(n) {
            if(n <= 5) {
                return 2 * n;
            }
            if (n % 2 == 0 && n > 5) {
                return getF(n - 2) + 3 * getF(n / 2) + n;
            }
            else if (n % 2 != 0 && n > 5) {
                return getF(n - 1) + getF(n - 2) + getF(n - 3);
            }
            
        }
        let num1 = 99;
        let num2 = 100;

        console.log("Результат сложения функций: ");
        console.log(getF(num1) + getF(num2));
    </script>
</body>
