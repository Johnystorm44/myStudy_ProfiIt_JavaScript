<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <script>
        function getF(n) {
            if(n <= 5) {
                return 2 * n;
            }
            if (n % 2 == 0 && n > 5) {
                return getF(n - 2) + 3 * getF(n / 2) + n;
            }
            else if (n % 2 != 0 && n > 5) {
                return getF(n - 1) + getF(n - 2) + getF(n - 3);
            }
            
        }

        function printResult(x1, x2) {
            console.log(getF(x1) + getF(x2));
        }

        let num1 = +prompt("Введите первое значение: ");
        let num2 = +prompt("Введите второе значение: ");
        
        console.log('Результат сложения функций: ');
        printResult(num1, num2);
    </script>
</body>
</html>
