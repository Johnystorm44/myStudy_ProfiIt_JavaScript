    <script>
        function Foo(n) {
            return (3 * n - Math.sin(n) - 7);
        }

        function HalfDiv(x1, x2 ,eps) {
            let x3 = 0;
            while(Math.abs(x2 - x1) > eps) {
                x3 = (x1 + x2) / 2;
                if (Foo(x1) * Foo(x3) < 0) {
                    x2 = x3;
                } else {
                    x1 = x3;
                }
            }
            return x3;
        }
