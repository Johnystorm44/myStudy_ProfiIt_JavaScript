<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //ввод
        let a, b ,c;
        a = +prompt("Введите первую сторону треугольника: ");
        b = +prompt("Введите вторую сторону треугольника: ");
        c = +prompt("Введите третью сторону треугольника: ");

        //решение
        let perimeter = a + b + c;
        let pPerim = perimeter / 2
        let square = Math.sqrt(pPerim * (pPerim - a) * (pPerim - b) * (pPerim - c));
        
        //вывод
        document.write("<h1>Периметр треугольника: " + perimeter + "</h1>");
        document.write("<h1>Площадь треугольника: " + square + "</h1>");
    </script>
</head>

</body>
</html>
