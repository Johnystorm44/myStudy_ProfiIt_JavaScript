<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        let firstNumber;
        let secondNumber;
        firstNumber = +prompt('Введите первое число диапазона: ');
        secondNumber = +prompt('Введите второе число диапазона: ');

        let result = Math.floor(Math.random() * (secondNumber - firstNumber) + firstNumber);
        alert('Случайное число: ' + result);

    </script>
