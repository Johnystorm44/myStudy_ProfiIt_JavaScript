<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<script>
    let firstNumber;
    let secondNumber;
    let sum;

    firstNumber = Number(prompt('Введите первое число: '));
    console.log('Тип данных первого числа: ' + typeof(firstNumber) + '\n');

    secondNumber = Number(prompt('Введите второе число: '));
    console.log('Тип данных второго числа: ' + typeof(secondNumber)+ '\n');

    sum = firstNumber + secondNumber;
    console.log('Сумма двух чисел: ' + sum + '\n');
    console.log('Тип данных после преобразования: ' + typeof(sum));


</script>
 
<body>
    
</body>
</html>
