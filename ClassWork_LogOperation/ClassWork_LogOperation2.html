<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch/case</title>
    <script>
        //vvod
        let num1 = +prompt("Введите первое число: ");
        let num2 = +prompt("Введиет второе число: ");
        let yourOperation = prompt("введите символ нужной операции: ");
        let result;

        switch(yourOperation) {
            case '+':
              result = num1 + num2;
                break;
            case '-':
              result = num1 - num2;
                break;
            case '*':
               result = num1 * num2;
                break;
            case '/':
               result = num1 / num2;
                break;
            case '%':
                result = num1 & num2;
                break;
            case '^':
                result = Math.pow(num1, num2);
                break;
        }
        console.log("Результат: " + result);

        
    </script>
</head>

</body>
</html>
